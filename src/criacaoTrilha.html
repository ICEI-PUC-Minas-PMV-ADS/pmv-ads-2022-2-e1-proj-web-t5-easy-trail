<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logoEasy.png" type="image" </head>
    <title>Cadastrar Trilha</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="header-wrap">
                <div class="logo-container">
                    <a href="#">
                        <img src="images/logoEasy.png" width="120" alt="100"></a>
                </div>
                <!--LOGO-CONTAINER-->
                <ul class="header-list">
                    <li class="header-list-row">
                        <a href="#" class="header-list-link">
                            <img src="images/icons/search.svg" alt="" class="search-icon header-icon">
                        </a>
                    </li>
                    <li class="header-list-row">
                        <a href="#" class="header-list-link">
                            <a href="https://www.pucminas.br/main/Paginas/default.aspx"><button
                                    class="pesquisar-input-login">Login</button></a>
                        </a>
                    </li>
                </ul>
                <!--HEADER-LIST-->
            </nav>
            <!--HEADER-WRAP-->
        </div>
        <!--CONTAINER-->
    </header>

    <div class="container">
        <form action="" class="form-cadastro-trilha">
            
            <div class="form-title-container">
                <h1>Cadastro de trilha</h1>
            </div>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="trilha_nome" placeholder="Nome" class="cadastro-trilha-input">

            <label for="nome">Local:</label>
            <input type="text" name="local" id="trilha_local" placeholder="local" class="cadastro-trilha-input">

            <label for="descricao">Descricao:</label>
            <textarea name="descricao" id="trilha_descricao" cols="30" rows="10" placeholder="descricao" class="cadastro-trilha-input"></textarea>

            <label for="nome">Altimetria:</label>
            <input type="number" name="" id="trilha_altimetria" placeholder="altimetria" class="cadastro-trilha-input">

            <label for="nome">Duracao:</label>
            <input type="text" name="" id="trilha_duracao" placeholder="duracao" class="cadastro-trilha-input">

            <div class="form-btn-cadastro">
                <button id="cadastroTrilha" onclick="trailFuncs.cadastroTrilha()" class="buttom-form">Cadastrar</button>
            </div>

        </form>
    </div><!--CONTAINER-->

    <footer>

        <div class="container text">
          <div class="row">
            <div class="col-sm-9 align-self-center" id="Copyright">Direitos reservados a PUC Minas. COPYRIGHT&copy 2022</div>
            <div class="col-sm-3" id="imgFAQ"><img onclick="location=href='FAQ.html'" src="images/FAQ.jpg" width="30%"></div>
          </div>
        </div>
  
      </footer>
      
    <script src="./script/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/logoEasy.png">
    <title>EasyTrail | Criação Trilha</title>
    <style>
      #more {display: none;}
      #more2 {display: none;}
      #more3 {display: none;}
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="images/logoEasy.png" width="120" alt="100">      
            <div class="row align-items-center">
                <div class="header-list col">
                    <img src="images/icons/notificacao.png" width="30" alt="icone notifcação">
                </div>
                <div class="header-list col">
                    <img src="images/icons/user.png" width="30" style="cursor: pointer;" onclick="location=href='UserPage.html'" alt="icone usuário">
                </div>
                <div class="header-list col">
                    <img src="images/icons/logout.png" width="30" style="cursor: pointer;" alt="icone sair">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <form class="form-cadastro-trilha">
            
            <div class="form-title-container mb-5">
                <h1>Cadastro de trilha</h1>
            <hr>
            </div>
            <label for="nome"><b>Nome:</b></label>
            <input type="text" name="nome" id="trilha_nome" placeholder="Nome" class="cadastro-trilha-input shadow mb-3" required>
            <div><label for="nome"><b>Local:</b></label>
            <input id="floatingInput" class="trilha_local Cidade-btn mb-4" type="text" name="myCountry" placeholder="Digite o estado..." required>
            </div>
            <label for="descricao"><b>Descricao:</b></label>
            <div>
            <textarea name="descricao" id="trilha_descricao" placeholder="Descrição da trilha..." class="form-control shadow mb-3 cadastro-trilha-input"></textarea>
            </div>

            <div class="row">
            <div class="col-sm-2 p-2">
                <div class="form-floating">
                    <div>
                        <label for="nome"><b>Altimetria</b></label>
                    </div>
                    <input type="text" placeholder="Ex: 700 metros" required id="trilha_altimetria" class="cadastro-trilha-input shadow mb-3">
                </div>
            </div>

            <div class="col-sm-2 p-2">
                <div class="form-floating">
                    <div>
                        <label for="nome"><b>Duração Estimada</b></label>
                    </div>
                    <input type="text" id="trilha_duracao" placeholder="Ex: 02h30m, 50min" class="cadastro-trilha-input shadow mb-3">
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="containerC">
                <div class="row">
        
                    <div class="col-2 justify-content-center align-self-center p-2">
                        <div>
                            <div>
                                <label for="nome"><b>Dificuldade</b></label>
                            </div>
                            <select class="form-select trilha_nivel shadow mb-3 cadastro-trilha-input"
                                 required style="height:3rem;">
                                <option value="">-</option>
                                <option value="1">Alta</option>
                                <option value="2">Média</option>
                                <option value="3">Baixa</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="col-2 justify-content-center align-self-center p-2">
                        <div>
                            <div>
                                <label for="nome"><b>Tipo da Trilha</b></label>
                            </div>
                            <select class="form-select trilha_tipo shadow mb-3 cadastro-trilha-input"
                                required style="height:3rem;">
                                <option value="">-</option>
                                <option value="1">Urbana</option>
                                <option value="2">Rural</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="col-3 justify-content-center align-self-center">
                        <div>
                            <div>
                                <label for="nome"><b>Recomendação</b></label>
                            </div>
                            <select class="form-select trilha_recom shadow mb-3 cadastro-trilha-input" style="height:3rem;" required>
                                <option value="">-</option>
                                <option value="1">Individual</option>
                                <option value="2">Grupo</option>
                                <option value="3">Individual ou Grupo</option>
                            </select>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>

            <div class="form-btn-cadastro">
                <button id="cadastroTrilha" onclick="trailFuncs.cadastroTrilha()" class="btn btn-danger">Cadastrar</button>
            </div>
        </form>
    </div>
    <footer>

        <div class="container text">
            <div class="row">
              <div class="col"></div>
              <div class="col" id="Copyright">Direitos reservados a PUC Minas. COPYRIGHT&copy; 2022</div>
              <div class="col" id="imgFAQ"><img onclick="location=href='FAQ.html'" src="images/FAQ.jpg" style="cursor: pointer; width: 30%;" alt="Imagem FAQ"></div>
            </div>
          </div>
  
      </footer>
      
    <script src="script/main.js"></script>
    <script src="script/cidades.js"></script>
</body>
</html>

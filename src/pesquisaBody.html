<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Trail</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="shortcut icon" href="images/logoEasy.png" type="image"    
</head>
<body>
    <header>
        <div class="container">
            <nav class="header-wrap">
                <div class="logo-container">
                    <a href="#">
                        <img src="images/logoEasy.png" width="120" alt="100"></a>
                </div><!--LOGO-CONTAINER-->
                <ul class="header-list">
                    <li class="header-list-row">
                        <a href="#" class="header-list-link">
                            <img src="images/icons/search.svg" alt="" class="search-icon header-icon">
                        </a>
                    </li>
                    <li class="header-list-row">
                        <a href="#" class="header-list-link">
                            <a href="https://www.pucminas.br/main/Paginas/default.aspx"><button class="pesquisar-input-login">Login</button></a>
                        </a>
                    </li>
                </ul><!--HEADER-LIST-->
            </nav><!--HEADER-WRAP-->
        </div><!--CONTAINER-->
    </header>

    <div class="container">
        <div class="barra-pesquisa-trail">
            <div class="input-pesquisa-wrap">
                <ul class="pesquisa-input-list">
                    <li class="pesquisa-input-row">
                        <input type="search" placeholder="Destino.."  class="pesquisa-input-item">
                    </li>
                    <li class="pesquisa-input-row">
                        <form class="formulario">
                            <label for="Dificuldade da Trilha"></label>
                            <select class="xpto">
                              <option value=""enabled>Dificuldade</option>
                              <option value="Alto">Alto</option>
                              <option value="Médio">Médio</option>
                              <option value="Baixo">Baixo</option>
                            </select>
                            <br><br>
                          </form>
                    </li>
                    <li class="pesquisa-input-row">
                        <input type="date" class="pesquisa-input-item">
                    </li>
                    <li>
                        <a href="https://www.pucminas.br/main/Paginas/default.aspx"><button class="pesquisar-input-btn">Explorar</button>
                        </a>
                    </li>
                </ul><!--PESQUISA-INPUT-->
            </div><!--INPUT-PESQUISA-WRAP-->
        </div><!--BARRA-PESQUISA-TRAIL-->
    </div>


    <footer>
        <div class="container">
            <p>Direitos reservados a Pucminas. COPYRIGHT &copy 2022.</p>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Add font awesome icons -->
            <!-- <div class=".fa-facebook"> -->
                <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                <a href="https://www.twitter.com" class="fa fa-twitter"></a>
            <!-- </div> -->
        </div><!--CONTAINER-->
    </footer>
    
    <script src="script/main.js"></script>
</body>
</html>
